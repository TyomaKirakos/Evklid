<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Евклид</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__content container">
            <a href="#" class="header__header-logo">
                <img src="img/Logo.svg" alt="Евклид" class="header-logo__img">
            </a>
            <nav class="header__nav">
                <ul class="nav__items">
                    <li class="nav__item nav__item-active"><a href="#" class="item__item-link">О нас</a></li>
                    <li class="nav__item"><a href="#" class="item__item-link">Проекты</a></li>
                    <li class="nav__item"><a href="#" class="item__item-link">Этапы</a></li>
                    <li class="nav__item"><a href="#" class="item__item-link">Отзывы</a></li>
                    <li class="nav__item"><a href="#" class="item__item-link">Контакты</a></li>
                </ul>
                <button class="search__search-btn" id="open-search">
                    <svg class="search-btn__img" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#fff">
                        <rect width="7.56126" height="1.89031" transform="matrix(0.713342 0.700816 -0.713342 0.700816 18.6062 17.3762)" fill="#333333"/>
                        <path d="M20.9303 10.7726C20.9303 16.1533 16.4855 20.5452 10.9652 20.5452C5.44478 20.5452 1 16.1533 1 10.7726C1 5.39198 5.44478 1 10.9652 1C16.4855 1 20.9303 5.39198 20.9303 10.7726Z" stroke="#333333" stroke-width="2"/>
                    </svg>
                </button>
                <form class="nav__search">
                    <div class="search__content">
                        <input type="text" class="search__text-input" placeholder="Что будем искать?">
                        <button class="search__search-btn">
                            <svg class="search-btn__img" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#fff">
                                <rect width="7.56126" height="1.89031" transform="matrix(0.713342 0.700816 -0.713342 0.700816 18.6062 17.3762)" fill="#333333"/>
                                <path d="M20.9303 10.7726C20.9303 16.1533 16.4855 20.5452 10.9652 20.5452C5.44478 20.5452 1 16.1533 1 10.7726C1 5.39198 5.44478 1 10.9652 1C16.4855 1 20.9303 5.39198 20.9303 10.7726Z" stroke="#333333" stroke-width="2"/>
                            </svg>
                        </button>
                        <button class="search__close-search-btn" id="close-search-btn">
                            <svg class="close-search-btn__img" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="none">
                                <rect x="8.95386" y="7.30435" width="11.6645" height="2.33291" transform="rotate(45 8.95386 7.30435)" fill="#000"/>
                                <rect x="7.30432" y="15.5524" width="11.6645" height="2.33291" transform="rotate(-45 7.30432 15.5524)" fill="#000"/>
                                <circle cx="12" cy="12" r="11" stroke="#000" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </nav>
        </div>
    </header>
    <main class="container">
        <!-- Slider main container -->
        <div class="swiper">
            <div class="swiper__slider-txt">
                <h1 class="slider-txt__title">Проектные решения любой сложности</h1>
                <p class="slider-txt__sub-title">Есть над чем задуматься: базовые сценарии поведения пользователей и по сей день остаются уделом проектантов</p>
                <button class="slider-txt__button">Заказать расчёт</button>
            </div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide slide1"></div>
                <div class="swiper-slide slide2"></div>
                <div class="swiper-slide slide3"></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </main>
</body>
</html>
